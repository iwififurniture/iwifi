<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 300px;
            object-fit: cover;
            width: 100%; /* Ensure the image fills the card */
        } 
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 20px;
        }

        /* Scroll-to-top Button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Hidden by default */
            background-color:  #090909;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }

        #scrollToTopBtn:hover {
            background-color:  #090909;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Image Modal -->
    <div id="wrapper" style="display:none; justify-content:center; align-items:center; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.8); z-index:9999;">
        <span style="position:absolute; top:20px; right:30px; font-size:40px; color:white; cursor:pointer;">&times;</span>
        <img id="fullImg" src="" style="max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 0 20px rgba(255,255,255,0.3);" />
    </div>

    <div class="container py-5">
        <a href="products.html" class="btn btn-outline-secondary text-center me-auto">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="text-center mb-4">Wardrobe Collection</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/71EaPxcz+gL.jpg" class="card-img-top" alt="Wardrobe 1">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/data_wardrobe_cambrey-double-door-wardrobe-with-mirror_revised_honey_updated_new-logo_1-750x650.jpg" class="card-img-top" alt="Wardrobe 2">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/ROVA2DOORWARDROBE_400x.webp" class="card-img-top" alt="Wardrobe 3">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/ROVA3DOORWARDROBE_900x.webp" class="card-img-top" alt="Wardrobe 4">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/Solid-Carved-Panel-Resort-Wardrobe-3-600x600.webp" class="card-img-top" alt="Wardrobe 5">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/wardrobe1.webp" class="card-img-top" alt="Wardrobe 6">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/01-1920x1340.jpg" class="card-img-top" alt="Wardrobe 7">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/data_wardrobe_cambrey-double-door-wardrobe-with-mirror_revised_honey_updated_new-logo_1-750x650.jpg" class="card-img-top" alt="Wardrobe 8">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/wardrobe/wooden-wardrobe-250x250.webp" class="card-img-top" alt="Wardrobe 9">
                </div>
            </div>
        </div>
        <br>
    </div>

    <!-- Scroll-to-top Button -->
    <button id="scrollToTopBtn" title="Go to top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/topScroll1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
