<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puffs Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 300px;
            object-fit: cover;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .container {
            margin-top: 20px;
        }

        /* Scroll Up Button Styling */
        #scrollUpBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color:  #090909;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: none; /* Initially hidden */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #scrollUpBtn:hover {
            background-color:  #090909;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <a href="products.html" class="btn btn-outline-secondary text-center me-auto">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="text-center mb-4">Puffs Collection</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/images.png" class="card-img-top" alt="Puffs 1">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/Aarsun-Coffee-Stool-Puffy-Drawers-Rajasthani-jpg.webp" class="card-img-top" alt="Puffs 2">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/download.png" class="card-img-top" alt="Puffs 3">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/download (1).png" class="card-img-top" alt="Puffs 4">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/download (2).png" class="card-img-top" alt="Puffs 5">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/images (3).png" class="card-img-top" alt="Puffs 6">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/download (4).png" class="card-img-top" alt="Puffs 7">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/images (1).png" class="card-img-top" alt="Puffs 8">
                </div>
            </div>
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="images/PUFFS/images (2).png" class="card-img-top" alt="Puffs 9">
                </div>
            </div>
        </div>
        <br>
    </div>

    <!-- Scroll Up Button -->
    <button id="scrollUpBtn" title="Go to top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get the button
        const scrollUpBtn = document.getElementById('scrollUpBtn');

        // Show or hide the button based on scroll position
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollUpBtn.style.display = "block";
            } else {
                scrollUpBtn.style.display = "none";
            }
        };

        // Scroll to the top when the button is clicked
        scrollUpBtn.addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
