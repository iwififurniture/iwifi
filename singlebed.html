<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa Collection Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Ensure images fill the card and maintain aspect ratio */
        .card-img-top {
            width: 100%;
            height: 250px; /* Fixed height for consistent image sizes */
            object-fit: cover; /* Ensure images cover the space without distortion */
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .container {
            margin-top: 20px;
        }
        /* Adjust the column spacing */
        .row {
            margin-left: 0;
            margin-right: 0;
        }

        /* Scroll Up Button Styling */
        #scrollUpBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color:  #090909;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: none; /* Initially hidden */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #scrollUpBtn:hover {
            background-color:  #090909;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Image Modal -->
    <div id="wrapper" style="display:none; justify-content:center; align-items:center; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.8); z-index:9999;">
        <span style="position:absolute; top:20px; right:30px; font-size:40px; color:white; cursor:pointer;">&times;</span>
        <img id="fullImg" src="" style="max-width:90%; max-height:90%; border-radius:8px; box-shadow:0 0 20px rgba(255,255,255,0.3);" />
    </div>

    <div class="container py-5">
        <a href="products.html" class="btn btn-outline-secondary text-center me-auto">
            <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="text-center mb-4">Single Bed Collection</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/mainpage.jpg" class="card-img-top" alt="sofa 1">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img2.jpg" class="card-img-top" alt="sofa 2">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img3.jpg" class="card-img-top" alt="sofa 3">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img1.jpg" class="card-img-top" alt="sofa 4">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img5.jpg" class="card-img-top" alt="sofa 5">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img6.jpg" class="card-img-top" alt="sofa 6">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img7.jpg" class="card-img-top" alt="sofa 7">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="images/single_beds/img4.jpg" class="card-img-top" alt="sofa 8">
                </div>
            </div>
        </div>
        <br>
    </div>

    <!-- Scroll Up Button -->
    <button id="scrollUpBtn" title="Go to top">
        <i class="bi bi-arrow-up"></i>
    </button>
 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/topScroll.js"></script>
</body>
</html>
